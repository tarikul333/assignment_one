<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="POST" class="registration-form">
            <h2>Registration</h2>
            <div class="form-group">
                <div class="form-input">
                    <label for="101">Full Name</label>
                    <input type="text" id="101" placeholder="Enter your name"> 
                </div>
                <div class="form-input">
                    <label for="102">Username</label>
                    <input type="text" id="102" placeholder="Enter your username">
                </div>
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label for="103">Email</label>
                    <input type="email" id="103" placeholder="Enter your email"> 
                </div>
                <div class="form-input">
                    <label for="104">Phone number</label>
                    <input type="text" id="104" placeholder="Enter your number">
                </div>
            </div>
            <div class="form-group">
                <div class="form-input">
                    <label for="105">Password</label>
                    <input type="password" id="105" placeholder="Enter your password"> 
                </div>
                <div class="form-input">
                    <label for="106">Confirm Password</label>
                    <input type="password" id="106" placeholder="Confirm your password">
                </div>
            </div>
            <div class="gender-group">
                <h3>Gender</h3>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
